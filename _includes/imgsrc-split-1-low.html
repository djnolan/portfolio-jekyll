{% if include.inline_img1 contains '.jpg' %}
<img class="main__img{% if include.class1 %} {{ include.class1 }}{% endif %}" src="../img/{{ include.inline_img1 | replace: '.jpg', '-860.jpg' }}"
	alt="{{ include.alt1 }}"
	sizes="(min-width:890px) 816px, (min-width:542px) 860px, 512px"
	srcset="../img/{{ include.inline_img1 | replace: '.jpg', '-512.jpg' }} 512w,
			../img/{{ include.inline_img1 | replace: '.jpg', '-860.jpg' }} 860w,
			../img/{{ include.inline_img1 | replace: '.jpg', '-960.jpg' }} 960w"
/>
{% endif %}
{% if include.inline_img1 contains '.png' %}
<img class="main__img{% if include.class1 %} {{ include.class1 }}{% endif %}" src="../img/{{ include.inline_img1 | replace: '.png', '-860.png' }}"
	alt="{{ include.alt1 }}"
	sizes="(min-width:890px) 816px, (min-width:542px) 860px, 512px"
	srcset="../img/{{ include.inline_img1 | replace: '.png', '-512.png' }} 512w,
			../img/{{ include.inline_img1 | replace: '.png', '-860.png' }} 860w,
			../img/{{ include.inline_img1 | replace: '.jpg', '-960.jpg' }} 960w"
/>
{% endif %}
