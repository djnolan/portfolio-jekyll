{% if item.thumbnail contains '.jpg' %}
<img class="section__img" src="img/{{ item.thumbnail | replace: '.jpg', '-656.jpg' }}"
	alt="{{ include.alt }}"
	sizes="(min-width:890px) 328px, (min-width:650px) 207px, 619px"
	srcset="img/{{ item.thumbnail | replace: '.jpg', '-207.jpg' }} 207w,
			img/{{ item.thumbnail | replace: '.jpg', '-414.jpg' }} 414w,
			img/{{ item.thumbnail | replace: '.jpg', '-656.jpg' }} 656w,
			img/{{ item.thumbnail | replace: '.jpg', '-1238.jpg' }} 1238w"
/>
{% endif %}
