<div class="cover-outer cover-outer--fill">
	<div class="cover{% if include.width %} {{ include.width }}{% endif %}">
		<div class="split{% if include.class == 'mobile' %} mobile{% endif %}">
			<img class="main__img shadow" src="../img/{{ include.inline_img1 }}" >
		</div>
		<div class="split{% if include.class == 'mobile' %} mobile m{% endif %}">
			<img class="main__img shadow" src="../img/{{ include.inline_img2 }}" >
		</div>
	</div>
</div>
