{% if include.inline_img2 contains '.jpg' %}
<img class="main__img shadow" src="../img/{{ include.inline_img2 | replace: '.jpg', '-320.jpg' }}"
	alt="{{ include.alt2 }}"
	sizes="(min-width:890px) 262px, 320px" 
	srcset="../img/{{ include.inline_img2 | replace: '.jpg', '-262.jpg' }} 262w,
		    ../img/{{ include.inline_img2 | replace: '.jpg', '-320.jpg' }} 320w,
		    ../img/{{ include.inline_img2 | replace: '.jpg', '-524.jpg' }} 524w,
		    ../img/{{ include.inline_img2 | replace: '.jpg', '-640.jpg' }} 640w"
/>
{% endif %}
