<header class="header container">

  <div class="col-full">

    <a class="header__title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="header__nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>

    </nav>

  </div>

</header>
