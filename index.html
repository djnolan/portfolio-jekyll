---
layout: default
---

<header class="header">
	<div class="header__hgroup">
		<h1 class="header__title"><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
		<h2 class="header__sub">Designing graphics and crafting experiences since 2006</h2>
	</div>
</header>

<section class="projects">
	<h2 class="projects__section-title">Projects</h2> 
	<ul class="projects__list">
		{% assign sorted = (site.projects | sort: 'date') | reverse %}
		{% for item in sorted %}
		<li class="projects__list-item">
			<a href="{{ item.url }}">
				<div class="projects__img-outer">
					<img class="projects__img" src="img/{{ item.thumbnail }}">
				</div>
				<div class="projects__title-outer">
					<div class="projects__title">
						{{ item.title }}
					</div>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</section>
