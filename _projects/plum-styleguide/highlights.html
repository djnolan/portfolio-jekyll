<!DOCTYPE html>

<link href="css/reset.css" rel="stylesheet">

</head>
<body>

<div id="container">

	<div class="row-group">
		<div class="col-3 style-column">
		</div>
		<div class="col-9 styleguide-header style-column">
			<img src="img/plum_logo.svg" alt="Plum Landing logo" >
			<h4 class="style-head">Styleguide</h4>
		</div>
	</div>
	
	<div class="row-group">
		<div class="col-3">
			<ul class="styleguide-nav">	
				<li><a class="text-link" href="typography.html">Typography</a></li>
				<li><a class="text-link" href="buttons.html">Buttons</a></li>
				<li><a class="text-link" href="thumbnails.html">Thumbnails</a></li>				
				<li><a class="text-link active" href="highlights.html">Highlights</a></li>
				<li><a class="text-link" href="games.html">Games</a></li>				
			</ul>
		</div>
		
		<div class="col-9">		
			<h4 class="style-head-content">Highlights</h4>
			<h5 class="style-head-inner">6 column wide</h5>	
			
			<div class="row-group nested">
				<div class="col-6 nested">
					<a class="thumb-highlight" href="">
						<img class="highlight-icon" src="img/game_icon_hi.svg" />					
						<img class="image-fluid" src="img/high_sm_jungle.jpg" />
					</a>
				</div>	
				
				
			</div>
			
			<h5 class="style-head-inner">5 column wide</h5>	
			
			<div class="row-group nested">
				<div class="col-5 nested">
					<a class="thumb-highlight" href="">
						<img class="highlight-icon" src="img/video_icon_hi.svg" />
						<img class="image-fluid" src="img/high_sm_water.jpg" />
					</a>
				</div>	
				
				
			</div>			
			
			<a class="btn-teal btn-small" href="gallery.html">View gallery samples</a>	
			
		</div>
	
	</div>	
	


</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
